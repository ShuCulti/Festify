{% extends 'events/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

<form id="loginForm">
    <label>Username or Email:</label><br>
    <input type="text" id="username"><br><br>

    <label>Password:</label><br>
    <input type="password" id="password"><br><br>

    <button type="submit">Login</button>
</form>

<p id="result" style="white-space: pre-wrap;"></p>

<script>
    document.getElementById("loginForm").onsubmit = async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const resultEl = document.getElementById("result");

        const response = await fetch("/api/auth/login/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });

        const data = await response.json();

        if (response.ok) {
            // save tokens
            localStorage.setItem("access", data.access);
            localStorage.setItem("refresh", data.refresh);
            // ðŸ”¹ save username from API response
            localStorage.setItem("username", data.user.username);

            resultEl.style.color = "green";
            resultEl.innerText = "Login successful! Redirecting...";

            setTimeout(() => {
                window.location.href = "/";  // or "/profile-page/"
            }, 1500);
        } else {
            resultEl.style.color = "red";
            resultEl.innerText = JSON.stringify(data, null, 2);
        }
    };
</script>

{% endblock %}
